<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <title>Hi!</title>
</head>
<body>
    
<h1>Hello from Render</h1>
{% if name %}
<h2>and hello to {{name}}</h2>=
{% endif %}

        <form action="{{ url_for('handleSubmit')}}" method="post">
            <div class="form-input">
                <label for="name">Name:</label>
                <input type="text" 
                       id="name" name="name" 
                       required>
            </div>
            <div class="form-input">
                <label for="why">Why are you here</label>
                <input type="text" 
                       id="why" name="why" 
                       >
            </div>
            <div class="btn"><button type="submit">
                    Add Guest
                </button></div>
        </form>

        <div class="div-table">
            {% if data %}
            <div class="div-table-row">
                <div class="div-table-col" align="center">name</div>
                <div  class="div-table-col">why</div>
             </div>
            {% for entry in data %}
           <div class="div-table-row">
                 <div class="div-table-col">{{ entry }}</div>
           </div>
           {% endfor %}
           {% else %}
     </div>
     {% endif %}
</body>
</html>
